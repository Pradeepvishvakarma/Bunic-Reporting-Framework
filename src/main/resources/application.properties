spring.application.name=Bunic Reporting Framework
server.port=46000

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=BUNIC
spring.data.mongodb.uri=mongodb://localhost:27017/BUNIC
bunic.reportingframework.database.primary.name=BUNIC

##spring.main.web-application-type=reactive
#management.endpoints.web.exposure.include=*
#management.endpoint.shutdown.enabled=false
#endpoints.shutdown.enabled=false

spring.devtools.add-properties=false
# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs

# Specify the path of the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true
# Kafka bootstrap server
spring.kafka.bootstrap-servers=localhost:9092

# Producer config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer config
spring.kafka.consumer.group-id=bunic-reportingframework-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

#bunic.reportingframework.task.email.topic=pps-email-topic
#bunic.reportingframework.task.email.group-id=pps-email-group
bunic.reportingframework.email.report.path=/email/report