<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 0;
        }
        .edit-form {
            background: white;
            padding: 35px;
            max-width: 700px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            border: none;
            color: white;
            font-weight: bold;
        }
        input-field{
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
        input[readonly] {
            background-color: #e9ecef;  /* light grey background */
            color: #6c757d;             /* grey text */
            cursor: not-allowed;        /* show lock cursor */
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin: 0;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 5px;
            padding: 15px 20px;
            position: fixed;
            z-index: 1000;
            right: 30px;
            bottom: 30px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.6s, bottom 0.6s;
        }

        /* Show the toast */
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 75px;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header-footer.css}">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="edit-form">
    <th:block th:if="${UserUpdateVia != 'ADMIN'}">
        <h2 style="color:blue; text-align: center;">Welcome, <span th:text="${userName}"></span></h2>
    </th:block>
    &nbsp;&nbsp;
    <h2>Update User Details</h2>
    &nbsp;&nbsp;
    <form th:action="@{/update-profile/update}" th:object="${user}" method="post">

        <label>User Id</label>
        <input type="text" th:field="*{userId}" placeholder="Enter your user id" readonly class="input-field">

        <label>First Name</label>
        <input type="text" th:field="*{firstName}" placeholder="Enter your first name" required>

        <label>Last Name</label>
        <input type="text" th:field="*{lastName}" placeholder="Enter your last name" required>

        <label>Password</label>
        <input type="password" th:field="*{password}" placeholder="Enter your password" required>

        <label>Email</label>
        <input type="email" th:field="*{emailId}" placeholder="Enter your emailId" required>

        <label for="accessLevel">Access Level:</label>
        <select th:field="*{accessLevel}" id="accessLevel" required>
            <option value="">--Select--</option>
            <option value="GLOBAL">Global</option>
            <option value="REGION">Region</option>
            <option value="COUNTRY">Country</option>
        </select>

        <!-- REGION Multi-select -->
        <div id="regionContainer" class="mb-3" style="display:none;">
            <label for="regionAccess">Select Region(s)</label>
            <select th:field="*{regionAccess}" id="regionAccess" multiple="multiple" style="width:100%">
                <option value="ASIA">ASIA</option>
                <option value="EMEA">EMEA</option>
                <option value="LATAM">LATAM</option>
                <option value="NAM">NAM</option>
            </select>
        </div>

        <!-- COUNTRY Multi-select -->
        <div id="countryContainer" class="mb-3" style="display:none;">
            <label for="deskAccess">Select Country(ies)</label>
            <select th:field="*{deskAccess}" id="deskAccess" multiple="multiple" style="width:100%">
                <option value="INDIA">India</option>
                <option value="JAPAN">Japan</option>
                <option value="BRAZIL">Brazil</option>
                <option value="CHINA">China</option>
            </select>
        </div>

        <button type="submit">Update User</button>
    </form>
</div>

<div id="toast" class="toast"></div>
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        // Initialize Select2
        $('#regionAccess, #deskAccess').select2();

        const accessLevelSelect = document.getElementById("accessLevel");
        const regionContainer = document.getElementById("regionContainer");
        const countryContainer = document.getElementById("countryContainer");

        function toggleFields(selected) {
            regionContainer.style.display = "none";
            countryContainer.style.display = "none";
            if (selected === "REGION") regionContainer.style.display = "block";
            if (selected === "COUNTRY") countryContainer.style.display = "block";
        }

        // Run once on load (pre-filled user)
        toggleFields(accessLevelSelect.value);

        // Change event
        accessLevelSelect.addEventListener("change", function () {
            toggleFields(this.value);
        });
    });
</script>
<script th:inline="javascript">
    function showToast(message, type = "info") {
        const toast = document.getElementById("toast");
        toast.innerText = message;

        // Color based on type
        toast.style.backgroundColor =
            type === "success" ? "#28a745" :
            type === "error" ? "#dc3545" :
            "#333";

        toast.className = "toast show";

        setTimeout(() => {
            toast.className = toast.className.replace("show", "");
        }, 5000);
    }

    // Enable Thymeleaf variable evaluation
    let status = [[${status}]];
    let message = [[${message}]];

    // Ensure null safety
    status = status ? status : '';
    message = message ? message : '';

    if (status === 'FAILED') {
        showToast(message, 'error');
    } else if (status === 'COMPLETED') {
        showToast(message, 'success');
    }
</script>

</body>
</html>
