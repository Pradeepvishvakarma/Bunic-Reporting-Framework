<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registered</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 0px;
        }
        .registered-form {
            background: white;
            padding: 35px;
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            border: none;
            color: white;
            font-weight: bold;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin: 0;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 5px;
            padding: 15px 20px;
            position: fixed;
            z-index: 1000;
            right: 30px;
            bottom: 30px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.6s, bottom 0.6s;
        }

        /* Show the toast */
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 75px;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header-footer.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="registered-form">
    <th:block th:if="${status == 'COMPLETED'}">
        <h1 style="color: green;">Registration Successful</h1>
    </th:block>
    <th:block th:if="${status == 'FAILED'}">
        <h1 style="color: red;">Registration Failed</h1>
    </th:block>
    <th:block th:if="${message != null}">
        <p th:text="${message}"></p>
    </th:block>
    <th:block th:if="${desc != null}">
        <p th:text="${desc}"></p>
    </th:block>

    <th:block th:if="${status == 'COMPLETED'}">
        <button type="button" onclick="window.location.href='/login';" style="background:#6c757d; color:white;">Go to Login</button>
    </th:block>
    <th:block th:if="${status == 'FAILED'}">
        <button type="button" onclick="history.back();" style="background:#6c757d; color:white;">Go Back</button>
    </th:block>
</div>
<div id="toast" class="toast"></div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
    function showToast(message, type = "info") {
        const toast = document.getElementById("toast");
        toast.innerText = message;

        // Color based on type
        toast.style.backgroundColor =
            type === "success" ? "#28a745" :
            type === "error" ? "#dc3545" :
            "#333";

        toast.className = "toast show";

        setTimeout(() => {
            toast.className = toast.className.replace("show", "");
        }, 5000);
    }

    // Enable Thymeleaf variable evaluation
    let status = [[${status}]];
    let message = [[${message}]];

    // Ensure null safety
    status = status ? status : '';
    message = message ? message : '';

    if (status === 'FAILED') {
        showToast(message, 'error');
    } else if (status === 'COMPLETED') {
        showToast(message, 'success');
    }
</script>
</body>
</html>
