<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 0;
        }
        .container {
            width: 100%;
            margin: auto;
            max-width: 1400px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            flex: 1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .custom-admin-footer {
            background: #f4f6f9;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
            width: 100%;
        }
        .btn-edit { background: #28a745; }
        .btn-delete { background: #dc3545; }
        .btn-admin { background: #17a2b8; }
        .btn-logout { background: #6c757d; float: right; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header-footer.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2 style="text-align: center;">Welcome, <span th:text="${adminUserName}"></span></h2>
        &nbsp;&nbsp;
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-logout">Logout</button>
    </form>

    <h3>User Management</h3>
    <table>
        <thead>
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Access</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td style="text-align: left;" th:text="${u.userId}"></td>
            <td style="text-align: left;" th:text="${u.firstName}"></td>
            <td style="text-align: left;" th:text="${u.lastName}"></td>
            <td style="text-align: left;" th:text="${u.emailId}"></td>
            <td style="text-align: left;" th:text="${u.userType}"></td>
            <td style="text-align: left;" th:text="${u.accessLevel}"></td>
            <td>
                <form th:action="@{/admin-profile/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="userId" th:value="${u.userId}"/>
                    <button class="btn btn-delete" type="submit">Delete</button>
                </form>
                <form th:action="@{/admin-profile/edit}" method="get" style="display:inline;">
                    <input type="hidden" name="userId" th:value="${u.userId}"/>
                    <button class="btn btn-edit" type="submit">Edit</button>
                </form>
                <form th:action="@{/admin-profile/toggle-admin}" method="post" style="display:inline;">
                    <input type="hidden" name="userId" th:value="${u.userId}"/>
                    <button class="btn btn-admin"
                            th:text="${u.userType == 'ADMIN' ? 'Revoke Admin' : 'Grant Admin'}"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <th:block th:if="${message}">
        &nbsp;&nbsp;
        <p th:text="${message}" style="color:green; text-align:center;"></p>
    </th:block>

</div>
<div class="custom-admin-footer" th:replace="~{fragments/footer :: footer}"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>
</html>
