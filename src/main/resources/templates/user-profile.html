<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 0;
        }
        .container {
            width: 100%;
            margin: auto;
            max-width: 1800px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            flex: 1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .custom-user-footer {
            background: #f4f6f9;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
            width: 100%;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin: 0;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 5px;
            padding: 15px 20px;
            position: fixed;
            z-index: 1000;
            right: 30px;
            bottom: 30px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.6s, bottom 0.6s;
        }

        /* Show the toast */
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 75px;
        }
        .switcher {
            text-align: left;
<!--            margin: 0 20px;-->
        }
        .switch-btn {
            padding: 8px 13px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            background: #007bff;
<!--            color: white;-->
<!--            border: none;-->
<!--            padding: 10px 25px;-->
<!--            border-radius: 20px;-->
            margin: 0 15px;
<!--             font-size: 16px;-->
            transition: background 0.3s, transform 0.2s;
        }

        .switch-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .switch-btn.active {
            background: #28a745;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
        /* Boolean Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 22px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 25px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 2px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(23px);
        }
        .btn-edit { background: #28a745; }
        .btn-delete { background: #dc3545; }
        .btn-logout { background: #6c757d; float: right; margin-top: 0px; }
        .btn-addUser { background: #007bff; float: right; color: white;}
        .btn-addEmail { background: #007bff; float: right; color: white;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header-footer.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header('User Profile Management')}"></div>

<div class="container">
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-logout">Logout</button>
    </form>
    &nbsp;
    <h2 style="text-align: center;">Welcome, <span th:text="${userName}"></span></h2>
    &nbsp;&nbsp;
    <div class="switcher">
        <button class="switch-btn"
                th:classappend="${activeTab == 'userManagement'} ? ' active' : ''"
                onclick="showSection('user-management', this)">
            User Management
        </button>

        <button class="switch-btn"
                th:classappend="${activeTab == 'emailManagement'} ? ' active' : ''"
                onclick="showSection('email-management', this)">
            Email Management
        </button>
    </div>

    <!-- User Management Section -->
    <div id="user-management" th:class="'section ' + (${activeTab} == 'userManagement' ? 'active' : '')">
        <table>
            <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Access Category</th>
                <th>Region Access</th>
                <th>Country Access</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td style="text-align: left;" th:text="${u.userId}"></td>
                <td style="text-align: left;" th:text="${u.firstName}"></td>
                <td style="text-align: left;" th:text="${u.lastName}"></td>
                <td style="text-align: left;" th:text="${u.emailId}"></td>
                <td style="text-align: left;" th:text="${u.accessLevel}"></td>
                <td style="text-align: left;" th:text="${#strings.listJoin(u.regionAccess, ', ')}"></td>
                <td style="text-align: left;" th:text="${#strings.listJoin(u.deskAccess, ', ')}"></td>
                <td style="text-align: left;" th:text="${u.userType}"></td>
                <td>
                    <form th:action="@{/user-profile/edit}" method="get" style="display:inline;">
                        <input type="hidden" name="userId" th:value="${u.userId}" />
                        <button class="btn btn-edit" type="submit">Edit</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Email Management Section -->
    <div id="email-management" th:class="'section ' + (${activeTab} == 'emailManagement' ? 'active' : '')">
        <form th:action="@{/add-new-email}" method="get">
            <button class="btn btn-addEmail">Add New Email Subscription</button>
        </form>
        &nbsp;
        <table>
            <thead>
            <tr>
                <th>Subscription ID</th>
                <th>User ID</th>
                <th>Report</th>
                <th>Report Time</th>
                <th>Time Zone</th>
                <th>Email Body</th>
                <th>Excel Attachment</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(emailSubscriptions)}">
                <td colspan="10" style="text-align:center; border:15px; color: #888; font-style: italic; padding: 15px;">
                    No Email Subscriptions to display.
                </td>
            </tr>
            <tr th:each="email : ${emailSubscriptions}">
                <td th:text="${email.schedulerId}"></td>
                <td style="text-align: left;" th:text="${email.userId}"></td>
                <td style="text-align: left;" th:text="${email.reportName}"></td>
                <td style="text-align: left;" th:text="${email.cronTriggerTime}"></td>
                <td th:text="${email.timeZone}"></td>
                <!-- Enable Email Body Switch -->
                <td>
                    <label class="switch">
                        <input type="checkbox"
                               th:checked="${email.enableBodyReport}"
                               th:data-id="${email.schedulerId}"
                               data-field="enableBodyReport"
                               onchange="toggleEmailSetting(this)">
                        <span class="slider"></span>
                    </label>
                </td>

                <!-- Include Excel Attachment Switch -->
                <td>
                    <label class="switch">
                        <input type="checkbox"
                               th:checked="${email.includeExcelAttachment}"
                               th:data-id="${email.schedulerId}"
                               data-field="includeExcelAttachment"
                               onchange="toggleEmailSetting(this)">
                        <span class="slider"></span>
                    </label>
                </td>

                <td>
                    <label class="switch">
                        <input type="checkbox"
                               th:checked="${email.active}"
                               th:data-id="${email.schedulerId}"
                               data-field="active"
                               onchange="toggleEmailSetting(this)">
                        <span class="slider"></span>
                    </label>
                </td>
                <td>
                    <form th:action="@{/email-management/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="schedulerId" th:value="${email.schedulerId}" />
                        <button class="btn btn-delete" type="submit">Delete</button>
                    </form>
                    <form th:action="@{/email-management/triggerEmail}" method="post" style="display:inline;">
                        <input type="hidden" name="schedulerId" th:value="${email.schedulerId}" />
                        <button class="btn btn-edit" type="submit">Generate</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div id="toast" class="toast"></div>
<div class="custom-user-footer" th:replace="~{fragments/footer :: footer}"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script th:inline="javascript">
    function showToast(message, type = "info") {
        if (!message) return;
        const toast = document.getElementById("toast");
        toast.innerText = message;

        toast.style.backgroundColor =
            type === "success" ? "#28a745" :
            type === "error" ? "#dc3545" :
            "#333";

        toast.classList.add("show");

        setTimeout(() => {
            toast.classList.remove("show");
        }, 5000);
    }

    // Proper Thymeleaf-safe variable binding
    const status  = /*[[${status} ?: 'NONE']]*/ 'NONE';
    const message = /*[[${message} ?: '']]*/ '';

    // Debug logs (optional)
    console.log("Toast status:", status);
    console.log("Toast message:", message);

    if (status === 'FAILED') {
        showToast(message, 'error');
    } else if (status === 'COMPLETED') {
        showToast(message, 'success');
    }
</script>
<script>
    function showSection(sectionId, btn) {
        // Hide all sections
        document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
        // Remove active state from all buttons
        document.querySelectorAll('.switch-btn').forEach(b => b.classList.remove('active'));
        // Show the selected section
        document.getElementById(sectionId).classList.add('active');
        // Highlight the selected button
        btn.classList.add('active');
    }
</script>
<script>
    function toggleEmailSetting(checkbox) {
        const schedulerId = checkbox.getAttribute("data-id");
        const field = checkbox.getAttribute("data-field");
        const newValue = checkbox.checked;
        const mess = "";

        checkbox.disabled = true; // temporarily disable toggle during update

        fetch('/email-management/toggle-setting', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                schedulerId: schedulerId,
                field: field,
                value: newValue,
                mess: mess
            })
        })
        .then(response => {
            if (!response.ok) throw new Error("Failed to update setting");
            return response.json();
        })
        .then(data => {
            console.log("Updated:", data);
            showToast(`${data.mess} is now ${newValue ? 'enabled' : 'disabled'}`, 'success');
        })
        .catch(error => {
            console.error(error);
            checkbox.checked = !newValue; // revert state on error
            showToast("Failed to update setting", "error");
        })
        .finally(() => {
            checkbox.disabled = false;
        });
    }
</script>


</body>
</html>
